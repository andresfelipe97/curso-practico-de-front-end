        --lg:18px;
}

        body{
            margin: 0;
            font-family: 'Quicksand', sans-serif;
        }

        .cards-containers{
            display:grid;
            grid-template-columns: repeat(auto-fill, 240px) ;
            gap: 26px;
            place-content: center;
        }

        .product-card{
            width: 240px;

        }

        .product-card img{
            width: 240px;
            height: 240px;
            border-radius: 20px;
            object-fit: cover;
        } 

        .product-info{
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .product-info figure {
            margin: 0;
        }

        .product-info figure img{
            width: 35px;
            height: 35px;
        }

        .product-info div p:nth-child(1) {
           font-weight: bold;
           font-size: var(--md);
           margin-top: 16px;
           margin-bottom: 16px;
        }

        .product-info div p:nth-child(2) {
           font-size: var(--sm);
           margin-top: 0;
           margin-bottom: 0;
           color: var(--very-light-pink);
        }

        @media (max-width: 640px ) {

            .cards-containers{

            grid-template-columns: repeat(auto-fill, 240px) ;
        
        }

        .product-card{
            width: 140px;

        }

        .product-card img{
            width: 140px;
            height: 140px;
        }

            
        }

    </style>
